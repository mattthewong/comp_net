! -*- bgp -*-
!
! BGPd sample configuratin file
!
! $Id: bgpd.conf.sample,v 1.1 2002/12/13 20:15:29 paul Exp $
!

ip prefix-list LOCALPREF permit 127.0.0.1/32
ip prefix-list LOCALPREF permit 0.0.0.0/0 le 32
route-map LOCALPREF permit 10
match ip address prefix-list LOCALPREF
set local-preference 200

hostname bgpd-R4
password en
enable password en

router bgp 4
  bgp router-id 9.0.4.2
  network 14.0.0.0/8

  neighbor 9.0.4.1 remote-as 2
  neighbor 9.0.4.1 route-map LOCALPREF in
  neighbor 9.0.4.1 timers 5 5

  neighbor 9.0.4.5 remote-as 3
  neighbor 9.0.4.5 route-map LOCALPREF in
  neighbor 9.0.4.5 timers 5 5

  neighbor 9.0.6.6 remote-as 5
  neighbor 9.0.6.6 route-map LOCALPREF in
  neighbor 9.0.6.6 timers 5 5

log file /tmp/R4-bgpd.log

debug bgp as4
debug bgp events
debug bgp filters
debug bgp fsm
debug bgp keepalives
debug bgp updates

!
log stdout
